<!DOCTYPE html>
<html>
    <head>
        <title>Table Example</title>
        <style>
        
            table, th, td {
                
                border: 1px solid black;
            }
        
        </style>
    </head>
    
    <body>
        
        <table>
            <tr>
                <th>First</th>
                <th>Middle</th>
                <th>Last</th>
            </tr>
            
            <tr>
                <td>Christopher</td>
                <td>Robert</td>
                <td>Hegarty</td>
            </tr>
            <tr>
                
                <td>John</td>
                <td>M</td>
                <td>Doe</td>
            </tr>
            
            <tr>
                
                <td>Mary</td>
                <td>R</td>
                <td>S</td>
                <td>Last</td>
            </tr>
            
        </table>
    </body>
</html>
